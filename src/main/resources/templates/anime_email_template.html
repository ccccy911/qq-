<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日二次元邮件</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Marker Felt", sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        /* 背景容器 - 使用CSS渐变替代图片 */
        .background-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* 装饰性圆形元素 */
        .background-container::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            z-index: 1;
        }

        .background-container::after {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            z-index: 1;
        }

        /* 半透明遮罩，确保文字清晰 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 内容区域 - 确保在最上层显示 */
        .content {
            position: relative;
            z-index: 2;
            padding: 40px 30px;
            text-align: center;
        }

        .title {
            font-size: 26px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .quote {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.8;
            max-width: 80%;
            display: inline-block;
            padding: 25px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        /* 可爱风格 */
        .style-cute .background-container {
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
        }

        .style-cute .background-container::before {
            background-color: rgba(255, 180, 200, 0.3);
            top: -50px;
            right: -50px;
        }

        .style-cute .background-container::after {
            background-color: rgba(255, 220, 230, 0.4);
            bottom: -30px;
            left: -30px;
        }

        .style-cute .overlay {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .style-cute .title {
            color: #ff6b8b;
        }

        .style-cute .quote {
            color: #d64970;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
        }

        /* Emo风格 - 优化文字显示效果 */
        .style-emo .background-container {
            background: linear-gradient(135deg, #1a2340 0%, #2c3e60 100%);
        }

        .style-emo .background-container::before {
            background-color: rgba(100, 120, 200, 0.15);
            top: -30px;
            left: -30px;
        }

        .style-emo .background-container::after {
            background-color: rgba(150, 100, 200, 0.15);
            bottom: -50px;
            right: -50px;
        }

        .style-emo .overlay {
            background-color: rgba(0, 0, 0, 0.15);
        }

        .style-emo .title {
            color: #c5ceff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .style-emo .quote {
            color: #e0e7ff;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .style-emo .footer {
            color: #b8c4e8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            animation: fadeIn 1s ease-out;
        }

        .quote {
            transition: all 0.3s ease;
        }

        .quote:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container style-cute">
    <!-- 背景容器 - 无图片，纯CSS实现 -->
    <div class="background-container">
        <div class="overlay"></div>

        <div class="content">
            <h2 class="title">美少女的来信 🌸</h2>

            <p class="quote">[大模型生成的文案将显示在这里]</p>

            <div class="footer">
                <p>二次元每日推送 ✨ | 用温暖治愈每一天</p>
            </div>
        </div>
    </div>
</div>

<script>
    // 预览用：切换风格
    function toggleStyle() {
        const container = document.querySelector('.container');
        const title = document.querySelector('.title');
        const footer = document.querySelector('.footer p');

        if (container.classList.contains('style-cute')) {
            // 切换到emo风格
            container.classList.remove('style-cute');
            container.classList.add('style-emo');
            title.textContent = "深夜emo时刻 🌙";
            footer.textContent = "月光漫过窗棂时，那些藏在年轮里的故事，正随着晚风轻轻洇入夜色";
        } else {
            // 切换到可爱风格
            container.classList.remove('style-emo');
            container.classList.add('style-cute');
            title.textContent = "美少女的来信 🌸";
            footer.textContent = "二次元每日推送 ✨ | 用温暖治愈每一天";
        }
    }

    // 预览按钮
    const btn = document.createElement('button');
    btn.textContent = '切换风格';
    btn.style.position = 'fixed';
    btn.style.top = '20px';
    btn.style.right = '20px';
    btn.style.padding = '10px 15px';
    btn.style.cursor = 'pointer';
    btn.onclick = toggleStyle;
    document.body.appendChild(btn);
</script>
</body>
</html>
